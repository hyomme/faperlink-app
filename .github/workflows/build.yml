name: Build Faperlink App

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ macos-latest, windows-latest ]

    steps:
    - name: 1. 설계도 가져오기 (Checkout)
      uses: actions/checkout@v3

    - name: 2. 작업대 설치하기 (Setup Node)
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: 3. 부품 조립하기 (Install Dependencies)
      run: npm install

    - name: 4. 프로그램 만들기 (Build/Package)
      run: npm run pack

    - name: 5. 완성품 포장해서 올려놓기 (Upload Artifact)
      uses: actions/upload-artifact@v3
      with:
        name: Faperlink-App-${{ matrix.os }}
        path: dist/
